<h1>{{ cafeobj.name }}</h1> 
<p>{{ cafeobj.content | linebreaks}}</p>
<p>{{ cafeobj.publishedDate }}</p>
<p>{{ cafeobj.insta }}</p>
<p>{{ cafeobj.tag.names.0 }}</p>  <!-- 태그는 그냥 tag로 달면 리스트로 들어가서 .names추가 -->

{% if cafeobj.mainphoto %}
    <img src="{{ cafeobj.mainphoto.url }}">
{% endif %}
<a href='http://127.0.0.1:8000/cafelist'>누르면 뒤로갑니다.</a>
